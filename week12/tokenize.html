<script>
    var regexp = /([0-9\.]+)|([ ]+)|([\r\n]+)|(\+)|(\-)|(\*)|(\/)/g

    var dictionary = ["Number", "Whitespace", "LineTerminator", "+", "-", "*", "/"];

    function* tokenize(source) {
        var result = null;
        var lastIndex = 0;

        do {
            //  匹配
            lastIndex = regexp.lastIndex;
            result = regexp.exec(source);

            //  判断
            if(!result)
                break;
            if(regexp.lastIndex - lastIndex > result[0].length) {
                let left = source.slice(lastIndex, regexp.lastIndex - lastIndex - result[0].length);
                let right = source.slice(lastIndex, regexp.lastIndex - result[0].length);
                let errToken = regexp.test(left) == true ? left : right;
                throw new Error("Unexpected token \"" + errToken + "\" !")
            }
            
            //  生成 token
            let token = {
                type: null,
                value: null
            }

            for(let i = 1; i <= dictionary.length; i++) {
                if(result[i])
                    // console.log(dictionary[i - 1], result[0])
                    token.type = dictionary[i - 1];
                    
            }

            token.value = result[0];
            
            yield token;

        } while(result);

        yield { type: "EOF" };
    }

    function Expression(source) {
        if(source[0].type === "AdditiveExpression" && source[1].type == "EOF") {
            let node = {
                type: "Expression",
                children: [source.shift(), source.shift()]
            }
            source.unshift(node);
            return node;
        }

        AdditiveExpression(source);
        return Expression(source);
    }

    function AdditiveExpression(source) {
        if(source[0].type === "Number") {
            MultiplicativeExpression(source);
            return AdditiveExpression(source);
        }
        if(source[0].type === "MultiplicativeExpression") {
            let node = {
                type: "AdditiveExpression",
                children: [source.shift()]
            }
            source.unshift(node);
            return AdditiveExpression(source);
        }
        if(source[0].type === "AdditiveExpression" && 
            source.length > 1 && source[1].type == "+") {
            let node = {
                type: "AdditiveExpression",
                children: [source.shift(), source.shift()]
            }
            MultiplicativeExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source);
        }
        if(source[0].type === "AdditiveExpression" && 
            source.length > 1 && source[1].type == "-") {
            let node = {
                type: "AdditiveExpression",
                children: [source.shift(), source.shift()]
            }
            MultiplicativeExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source);
        }

        if(source[0].type === "AdditiveExpression")
            return source[0];

        // throw new Error();
    }

    function MultiplicativeExpression(source) {
        // console.log(source);
        if(source[0].type === "Number") {
            let node = {
                type: "MultiplicativeExpression",
                children: [source.shift()]
            }
            source.unshift(node);
            return MultiplicativeExpression(source);
        }
        if(source[0].type === "MultiplicativeExpression" && 
            source.length > 1 && source[1].type == "*") {
            let node = {
                type: "MultiplicativeExpression",
                children: [source.shift(), source.shift(), source.shift()]
            }
            source.unshift(node);
            return MultiplicativeExpression(source);
        }
        if(source[0].type === "MultiplicativeExpression" && 
            source.length > 1 && source[1].type == "/") {
            let node = {
                type: "MultiplicativeExpression",
                children: [source.shift(), source.shift(), source.shift()]
            }
            source.unshift(node);
            return MultiplicativeExpression(source);
        }

        if(source[0].type === "MultiplicativeExpression")
            return source[0];

        throw new Error();
    }

    let source = [];

    //  generator 的 for 循环 item 相当于调用 next();
    for(let token of tokenize("5 + 1024 * 2")) {
        // console.log(token);
        if(token.type !== "Whitespace" && token.type !== "LineTerminator")
            source.push(token);
    }

    console.log(Expression(source));


</script>
