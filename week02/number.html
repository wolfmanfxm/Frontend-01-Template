
<html>
    <input type="text">
    <button>提交</button>
    <div style="background-color: lightgreen;width: 500px;height: 300px;">

    </div>
</html>
<script>
    /*
    //  decimal
    var reg = /^([\+\-]?([0-9]|([1-9][0-9]+))?(\.[0-9]*)?)$/

    //  binary
    var reg = /^([\+\-]?0[bB][01]+)$/

    //  octal
    var reg = /^([\+\-]?0[oO][0-8]+)$/

    //  hex
    var reg = /^([\+\-]?0[xX][0-9a-fA-F]+)$/

    //  Exponent
    var reg = /^([\+\-]?([0-9]|([1-9][0-9]+))?(\.[0-9]*)?([eE][\+\-]?[0-9]+)?)$/

    */
   
    //  complete
    var reg = /^[\+\-]?((0[bB][01]+)|(0[oO][0-8]+)|(0[xX][0-9a-fA-F]+)|(([0-9]|([1-9][0-9]+))?(\.[0-9]*)?([eE][\+\-]?[0-9]+)?))$/
    

    var btn = document.getElementsByTagName('button')[0]

    var oDiv = document.getElementsByTagName('div')[0]

    btn.onclick = function(){
        var val = document.getElementsByTagName('input')[0].value

        oDiv.innerHTML = val+ '-' +reg.test(val)
    }

</script>
